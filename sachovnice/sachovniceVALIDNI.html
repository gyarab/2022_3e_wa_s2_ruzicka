<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachovnice</title>
    <style>
        .bila {
            width: 50px;
            height: 50px;
            background-color: white;
        }

        .cerna {
            width: 50px;
            height: 50px;
            background-color: black;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="1"></div>

<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            let div = document.createElement('div')

            if ((i+j)%2==0) { div.className = "bila"; }
            else { div.className = "cerna"; }
            document.body.insertBefore(div, document.getElementById('1'));
        }
    }
</script>
</body>


</html>
